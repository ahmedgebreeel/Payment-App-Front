<div class="form-container">
    <h2>Payment Form</h2>
    <form [formGroup]="paymentForm" (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" formControlName="fullName" placeholder="Enter your full name">
        <div *ngIf="paymentForm.get('fullName')?.invalid &&  paymentForm.get('fullName')?.touched">
          <small class="text-danger" *ngIf="paymentForm.get('fullName')?.errors?.['required']">Full Name is required</small>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter your email address">
        <div *ngIf="paymentForm.get('email')?.invalid && paymentForm.get('email')?.touched">
          <small class="text-danger" *ngIf="paymentForm.get('email')?.errors?.['required']">Email Address is required</small>
          <small class="text-danger" *ngIf="paymentForm.get('email')?.errors?.['email']">Please enter a valid email address</small>
        </div>
      </div>
      <div class="form-group">
        <label for="amount">Amount In USD</label>
        <input type="number" id="amount" formControlName="amount" placeholder="Enter your amount in usd">
        <div *ngIf="paymentForm.get('amount')?.invalid && paymentForm.get('amount')?.touched">
          <small class="text-danger" *ngIf="paymentForm.get('amount')?.errors?.['required']">Amount is required</small>
        </div>
      </div>
      
      <button type="submit" [disabled]="paymentForm.invalid">Submit</button>
    </form>
  </div>
